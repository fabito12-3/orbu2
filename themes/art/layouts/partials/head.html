<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<!-- Vincula las hojas de estilo CSS -->
<link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/calendar.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/header.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/styles.css" | relURL }}"> <!-- Incluye la hoja de estilos del preloader -->

<!-- Favicon -->
<link rel="icon" href="{{ "/favicon.ico" | relURL }}" type="image/x-icon">

<!-- Scripts de JavaScript -->
<script src="{{ "js/script.js" | relURL }}"></script> <!-- El script para el preloader debe ser cargado al final -->
<script src="{{ "js/main.js" | relURL }}"></script>
<script src="{{ "js/calendar.js" | relURL }}"></script>
<script src="{{ "js/header.js" | relURL }}"></script>
